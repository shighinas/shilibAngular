<div id="masthead">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>{{author.name}}
          <p class="lead"></p>
        </h1>
      </div>
      <div class="col-md-5">
        <div class="well well-lg">
          <div class="row">
            <div class="col-sm-12 text-center">
              <a href="/" class="shilib">ShiLib <i class="fas fa-book-reader"></i></a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /cont -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="top-spacer"> </div>
      </div>
    </div>
  </div><!-- /cont -->

</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="panel">
        <div class="panel-body">



          <!--/stories-->
            <div class="row ">
                <br>
                <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" href="#"><img alt="" [src]="author.pic" style="width:100px;height:100px" class="img-circle"></a>
                </div>
                <div class="col-md-10 col-sm-9">
                <h3>Author of {{author.work}} </h3>
                <div class="row">
                    <div class="col-xs-9">
                    <h4><span class="label label-default">{{author.awards}} </span></h4><h4>
                    <small style="font-family:courier,'new courier';" class="text-muted">Born: {{author.dob}}  â€¢ </small>
                    </h4></div>
                    <div class="review">
                      <p>{{author.description}}</p>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <br><br>
                </div>
            </div>
            <hr>
          <!--/stories-->

        </div>
      </div>

    </div><!--/col-12-->
  </div>
</div>
